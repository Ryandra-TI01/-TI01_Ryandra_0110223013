<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Picker</h1>
    <select name="selectanimal" id="selectanimal">
        <option value="pandas.jpg" selected>Panda</option>
        <option value="buwung.jpg">Burung</option>
        <option value="kucing.jpg">kucing</option>
        <option value="babi.jpeg">babi</option>
        <option value="anjing.jpg">anjing</option>
    </select>
    <br>
    <br>

    <img src="" id="image">

    <script>
        //tangkap elemen yang dibutuhkan
        const selectanimal = document.getElementById('selectanimal')
        const image = document.getElementById('image')

        selectanimal.addEventListener('change',chcimg)
           function chcimg(){
            image.src = "img/" + selectanimal.value
           }
        chcimg()

    </script>
</body>
</html>
